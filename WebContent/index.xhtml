<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"> 

<h:head><title>Restrict Area</title></h:head> 
<h:body> 
	<h1>Products System</h1>
	<h:messages/>
	<h:form id="form">
		<h:panelGrid columns="2">
			<h:outputLabel value="Username"/>
			<h:inputText value="#{loginController.username}"/>
			
			<h:outputLabel value="Password"/>
			<h:inputSecret value="#{loginController.password}"/>
			
			<h:panelGroup/>	
		
			<h:commandButton value="Log in" action="#{loginController.login}"/>
		</h:panelGrid>
	</h:form>
</h:body> 
</html>
